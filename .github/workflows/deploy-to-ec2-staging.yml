name: Deploy OpenEdx to Staging
on:
  push:
    branches:
      - "staging"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Push image to ECR
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DEV_IP }}
          username: ubuntu
          key: ${{ secrets.DEV_KEY }}
          port: 22
          script: |
            docker tag overhangio/openedx:15.3.6 848839979695.dkr.ecr.ap-southeast-1.amazonaws.com/lms:15.3.6
            docker push 848839979695.dkr.ecr.ap-southeast-1.amazonaws.com/lms:15.3.6
      - name: Deploy docker image to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.STAG_IP }}
          username: openedx
          key: ${{ secrets.STAG_KEY }}
          port: 22
          script: |
            export PATH='/home/openedx/.local/bin:/home/openedx/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin'
            echo $PATH
            docker pull 848839979695.dkr.ecr.ap-southeast-1.amazonaws.com/lms:15.3.6
            echo -e "y\n\n\n\n\n\ny" | tutor local launch
