<%!
from django.utils.translation import gettext as _
%>
<style>
.btn-item-submit{
    background: #382efc !important;
    padding: 5px  15px;
    border: none;
    border-radius: 7px;
    text-shadow: none !important;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
}

.btn-item-submit:active{
    box-shadow: none !important;
}

.btn-item-submit:focus:not(:disabled){
    box-shadow: none !important;
}

.btn-item-submit[disabled] {
    cursor: not-allowed;
    pointer-events: all;
    background: #3a3a3a !important;
}

label{
    font: unset;
    padding-bottom: 8px;
    font-weight: 600
}

select {
        
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
        }

select option {
            padding: 10px;
            background-color: #fff;
            font-size: 16px;
        }

select option:hover {
            background-color: #f5f5f5;
        }
</style>

 <div style="z-index: 2000000002; position: fixed; bottom: 100px; right: -25px; " id="funix-feedback">
    <div class="dropdown">   
        <!--Button Report an error-->
        <button onclick="dropupError()" class="dropbtn btn-link"
            style="text-decoration: none; color: rgb(193,39,45); transform: rotate(-90deg);">
            <b>
                <div style="transform: rotateY(180deg); display: inline-block;">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                </div>
                ${_("Feedback")}
            </b>
        </button>
        <!-- Content of drop up -->
        <div id="dropupError" class="dropdown-content" style=" overflow: hidden; border-radius: 3px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
           <!-- <div class="bg-modal" style='display: none;background-color: red;position: absolute;height: 100vh;width: 100%;'>
                <div style="display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;">
                <button class="btn-success">
                    ok
                </button>
            </div>
           </div> -->
           
            <!-- Header -->
            <div style="background-color: #3a3a3a; color:white; display: flex; justify-content: space-between;
            padding: 10px 24px; align-items: center; ">
                <span style="font-weight: bolder;">
                    ${_("Feedback")}
                </span>

                <button onclick="dropupError()" class="dropbtn btn-link"
                style="text-decoration: none; display: flex; justify-self: flex-end; color:white">
                <i class="fa fa-minus" style="padding-bottom: 5px; padding-top:5px"></i>
            </button>
            </div>
              <!-- Body form -->

            <div class="">
            <form  id="technical_error_form"> 
                    <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="${csrf_token}">
                    <input type="hidden" name="email" id="email" value="${email}">
                <div class="d-flex flex-column p-3 bg-white">
                    
                    <div class="d-flex flex-column">
                        <label><b>What's your feedback?</b></label>
                        <div>
                            <select value="Content contains outdated information"  name="category_id" id="feedback-category">
                                <option>
                                    Content contains outdated information
                                </option>
                                <option>
                                    Content is not explained well
                                </option>
                                <option>
                                    Content needs more detail
                                </option>
                                <option>
                                    Resource is missing or broken (link, dataset, etc)
                                </option>
                                <option>
                                        Translation Error in content
                                </option>
                                <!-- <option>
                                    Other
                                </option> -->
                                
                            </select>
                        </div>
                    </div>
  
                    <div class="d-flex flex-column pt-3"> 
                      <label>
                          <b>
                            Comments 
                          </b>
                      </label>
                      <textarea id="comments" name="content"></textarea>
                    </div>
                    <div class="d-flex flex-column pt-2">
                      <span><b>${_("Error snapshot")}</b></span>
                      <p style="font-size: 10px; margin-bottom: 0;">${_("Image files: jpg, jpeg, png. Maximum size 5MB")}</p>
                      <input type="file" accept=".jpg,.jpeg,.png,.gif" id="fileInput" name="attachment" style="font-size: 12px; border: 1px solid #e7e7e7;
  border-radius: 5px; padding: 5px; margin: 5px 0; width: 90%;">
                    </div>
                </div>

              <!-- Submut form -->

                  <div class="pt-1 border-top " style="background-color: #F6F6F6;">
                        <div class="p-3">
                            <button id="submit-feedback" name="submit"  onclick="handlerSubmit(event)"    type="submit"  class="btn-item-submit" >${_("Submit")}</button>
                        </div>
                  </div>
              </form>
            </div>
        </div>



    </div>
</div>
